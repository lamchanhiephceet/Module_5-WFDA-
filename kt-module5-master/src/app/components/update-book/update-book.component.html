<h3 class="text-center text-info">Update Book</h3>
<div class="col-md-6 offset-md-3">

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label> Name Book</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="book.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label> Author</label>
      <input
        type="text"
        class="form-control"
        id="author"
        [(ngModel)]="book.author"
        name="author"
      />
    </div>

    <div class="form-group">
      <label> Description</label>
      <textarea
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="book.description"
        name="description"
      ></textarea>
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
